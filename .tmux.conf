# Change the prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind -n End send-key C-e
bind -n Home send-key C-a


# from Michal
set -g mouse on 
set -g visual-activity on 
set-window-option -g xterm-keys on

bind r source-file ~/.tmux.conf \; display "Reloaded!"
unbind C-b
bind C-a send-prefix
bind -n End send-key C-e
bind -n Home send-key C-a
#bind '"\e[4~":"\eOH"'
